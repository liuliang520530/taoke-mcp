name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  # 允许手动触发
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "📦 Building version: $VERSION"

      # 支持多平台构建
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          # 多平台支持（AMD64 + ARM64）
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            liuliang520500/taoke-mcp:latest
            liuliang520500/taoke-mcp:${{ env.VERSION }}
          # 添加镜像标签（元数据）
          labels: |
            org.opencontainers.image.title=淘客MCP服务
            org.opencontainers.image.description=支持淘宝、京东、拼多多的MCP服务
            org.opencontainers.image.version=${{ env.VERSION }}
            org.opencontainers.image.vendor=liuliangzheng
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 同步 README 到 Docker Hub
      - name: Update Docker Hub Description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: liuliang520500/taoke-mcp
          readme-filepath: ./README.md

      # 设置 Node.js 环境（用于发布到 npm）
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      # 发布到 npm
      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # 详细的构建摘要
      - name: Build summary
        run: |
          echo "## ✅ 构建和发布成功" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**版本**: ${{ env.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 🐳 Docker 镜像" >> $GITHUB_STEP_SUMMARY
          echo "**平台**: linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull liuliang520500/taoke-mcp:latest" >> $GITHUB_STEP_SUMMARY
          echo "docker pull liuliang520500/taoke-mcp:${{ env.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📦 npm 包" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "npm install @liuliang520500/sinataoke_cn@${{ env.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "# 或" >> $GITHUB_STEP_SUMMARY
          echo "npm install @liuliang520500/sinataoke_cn@latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
