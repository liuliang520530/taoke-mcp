name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  # å…è®¸æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "ðŸ“¦ Building version: $VERSION"

      # æ”¯æŒå¤šå¹³å°æž„å»º
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          # å¤šå¹³å°æ”¯æŒï¼ˆAMD64 + ARM64ï¼‰
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            liuliang520500/taoke-mcp:latest
            liuliang520500/taoke-mcp:${{ env.VERSION }}
          # æ·»åŠ é•œåƒæ ‡ç­¾ï¼ˆå…ƒæ•°æ®ï¼‰
          labels: |
            org.opencontainers.image.title=æ·˜å®¢MCPæœåŠ¡
            org.opencontainers.image.description=æ”¯æŒæ·˜å®ã€äº¬ä¸œã€æ‹¼å¤šå¤šçš„MCPæœåŠ¡
            org.opencontainers.image.version=${{ env.VERSION }}
            org.opencontainers.image.vendor=liuliangzheng
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # åŒæ­¥ README åˆ° Docker Hub
      - name: Update Docker Hub Description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: liuliang520500/taoke-mcp
          readme-filepath: ./README.md

      # è®¾ç½® Node.js çŽ¯å¢ƒï¼ˆç”¨äºŽå‘å¸ƒåˆ° npmï¼‰
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      # å‘å¸ƒåˆ° npm
      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # è¯¦ç»†çš„æž„å»ºæ‘˜è¦
      - name: Build summary
        run: |
          echo "## âœ… æž„å»ºå’Œå‘å¸ƒæˆåŠŸ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ç‰ˆæœ¬**: ${{ env.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ³ Docker é•œåƒ" >> $GITHUB_STEP_SUMMARY
          echo "**å¹³å°**: linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull liuliang520500/taoke-mcp:latest" >> $GITHUB_STEP_SUMMARY
          echo "docker pull liuliang520500/taoke-mcp:${{ env.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ npm åŒ…" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "npm install @liuliang520500/sinataoke_cn@${{ env.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "# æˆ–" >> $GITHUB_STEP_SUMMARY
